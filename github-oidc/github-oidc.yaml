AWSTemplateFormatVersion: "2010-09-09"
Description: "This template creates an OIDC provider for GitHub Actions."

Resources:
  GitHubOIDCProvider:
    Type: "AWS::IAM::OIDCProvider"
    Properties: 
      Url: "https://token.actions.githubusercontent.com"
      ClientIdList: 
        - "sts.amazonaws.com"
      ThumbprintList: 
        - "A031C46782E6E6C662C2C87C76DA9AA62CCABD8E"

  GitHubActionsRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: "GitHub-Actions-Role-THA-Warrenn-Enslin"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Federated: 
                !Ref GitHubOIDCProvider
            Action: "sts:AssumeRoleWithWebIdentity"
            Condition:
              StringLike:
                token.actions.githubusercontent.com:sub: "repo:DataChefHQ/THA_Warrenn-Enslin:*"
                token.actions.githubusercontent.com:aud: "sts.amazonaws.com"
      ManagedPolicyArns:
        - !Ref CloudFormationManagedPolicy

  CloudFormationManagedPolicy:
    Type: "AWS::IAM::ManagedPolicy"
    Properties:
      Description: "CloudFormation Managed Policy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          
          - Sid: "CloudFormation"
            Effect: "Allow"
            Action:
              - "cloudformation:CreateChangeSet"
              - "cloudformation:DeleteChangeSet"
              - "cloudformation:DescribeChangeSet"
              - "cloudformation:DescribeStackEvents"
              - "cloudformation:DescribeStacks"
              - "cloudformation:ExecuteChangeSet"
              - "cloudformation:GetTemplate"
              - "cloudformation:ListChangeSets"
              - "cloudformation:ListStacks"
              - "cloudformation:ValidateTemplate"
              - "cloudformation:UpdateStack"
              - "cloudformation:CreateStack"
              - "cloudformation:DeleteStack"
              - "ec2:DescribeRegions"
              - "iam:UntagRole"
              - "iam:TagRole"
              - "iam:CreateRole"
              - "iam:DeleteRole"
              - "iam:AttachRolePolicy"
              - "iam:DetachRolePolicy"
              - "iam:DeleteRolePolicy"
              - "iam:PutRolePolicy"
              - "iam:DeletePolicy"
              - "iam:CreatePolicy"
              - "iam:AttachRolePolicy"
              - "iam:DetachRolePolicy"
              - "iam:PutRolePolicy"
              - "iam:GetRole"
              - "iam:CreateServiceLinkedRole"
              - "iam:ListPolicyVersions"
              - "iam:ListPolicies"
              - "iam:GetPolicyVersion"
              - "iam:GetPolicy"
              - "logs:*"
              - "s3:ListBucket"
              - "s3:GetBucketLocation"
              - "s3:GetBucketVersioning"
              - "s3:GetBucketPolicy"
              - "s3:PutBucketPolicy"
              - "s3:DeleteBucketPolicy"
              - "s3:DeleteBucket"
              - "s3:CreateBucket"
              - "s3:DeleteBucketPolicy"
              - "s3:DeleteObjectTagging"
              - "s3:GetBucketLogging"
              - "s3:GetBucketNotification"
              - "s3:GetBucketTagging"
              - "s3:PutBucketLogging"
              - "s3:PutBucketNotification"
              - "s3:PutBucketTagging"
              - "s3:ReplicateTags"
              - "s3:TagResource"
              - "s3:UntagResource"
              - "events:PutRule"
              - "events:DeleteRule"
              - "events:DescribeRule"
              - "transfer:*"
              - "sns:*"
              - "cloudwatch:*"
            Resource: "*"

Outputs:
  GitHubConnectionArn:
    Description: "The ARN of the GitHub actions role"
    Value: !GetAtt GitHubActionsRole.Arn
